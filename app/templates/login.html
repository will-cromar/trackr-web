{% extends "base.html" %}
{% block content %}
<h2>Log In</h2>
<form action="/checkcredentials" method="post" name="login">
    {{ form.hidden_tag() }}
    <table style="width:match_content">
        <tr>
            <th>Username:</th>
            <th>{{ form.username() }}</th>
        </tr>
        <tr>
            <th>Password:</th>
            <th>{{ form.password() }}</th>
        </tr>
    </table>
    <input type="submit" value="Log in"><br>
</form>
{% endblock %}
